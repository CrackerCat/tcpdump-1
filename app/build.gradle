apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.p2po2p.tcpdump"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile = file('F:\\tcpdump.jks')
            storePassword = "q123456"
            keyAlias = "tcpdump"
            keyPassword = "q123456"
        }
    }

    buildTypes {
        release {
            //1.添加签名
            signingConfig signingConfigs.release
            //file中的路径如果编译不成功，换成绝对路径
            android.signingConfigs.release.storeFile = file('F:\\tcpdump.jks')
            android.signingConfigs.release.storePassword = "q123456"
            android.signingConfigs.release.keyAlias = "tcpdump"
            android.signingConfigs.release.keyPassword = "q123456"

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation ('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
